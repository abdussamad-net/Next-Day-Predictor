<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Next Day Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="card" role="region" aria-labelledby="app-title">
        <h1 id="app-title">Next Day Predictor</h1>
        <p class="subtitle">Enter today's day, I'll tell you tomorrow.</p>

        <form id="day-form" aria-describedby="helper-text">
          <label for="day-select">Aaj ka din kya hai?</label>
          <div class="input-row">
            <select id="day-select" name="day" required aria-required="true">
              <option value="" disabled selected>Choose day</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
            <button type="submit" id="predict-btn" aria-label="Predict next day">Predict</button>
          </div>
          <small id="helper-text">Example: Tuesday â†’ Tomorrow is Wednesday</small>
        </form>

        <div id="spinner" class="spinner" aria-live="polite" aria-hidden="true"></div>
        <div id="result" class="result" aria-live="polite"></div>
      </section>
      <footer class="footer">Made for mobile and web</footer>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
